 <!-- Portfolio Modals -->
 {% for post in site.posts %}
    <div class="portfolio-modal modal fade" id="portfolioModal-{{ post.modal-id }}" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-content">
            <div class="close-modal" data-dismiss="modal">
                <div class="lr">
                    <div class="rl">
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-10 col-lg-offset-1">
                        <div class="modal-body">
                            <h2>{{ post.title }}</h2>
                            <hr class="star-primary">
                            <p3>{{ post.subtitle }}</p3>
                            <a href={{ post.url-dir}}>
                              <img src="img/portfolio/{{ post.img }}" class="img-responsive img-centered" alt="{{ post.alt }}" width="50%" height="50%">
                            </a>
                            <ul class="list-inline item-details">
                                <li>Client:
                                    <a href={{ post.client-url }}>{{ post.client }}</a>
                                </li>
                                <li>Date:
                                    <a href="http://startbootstrap.com">{{ post.project-date }}</a>
                                </li>
                                <li>Service:
                                    <a href="http://startbootstrap.com">{{ post.category }}</a>
                                </li>
                                <li>Website:
                                    <a href={{ post.url-dir }}>{{ post.title }}</a>
                                </li>
                            </ul>
                            <p class="">{{ post.content }}</p>
                            <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times"></i> Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endfor %}
